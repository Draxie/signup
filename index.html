<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="wrapper">
    <div class="text-part">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-part">
      <div class="seven-day-trial">
        <p><b>Try it free 7 days </b>then $20/mo. thereafter</p>
      </div>
      <form action="">
        <input class="first-name" type="text" placeholder="First Name">
        <input class="last-name" type="text" placeholder="Last Name">
        <input class="email-address" type="email" placeholder="Email Address">
        <input class="password" type="password" placeholder="Password">
        <button>Claim your free trial </button>
        <p class="tos">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>
</html>
